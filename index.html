<html>
  <head>
    <title>Painel Power BI Rotativo</title>
    <meta charset="UTF-8">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="powerbi-frame"></iframe>

    <script>
      const pages = [
		  
  "https://app.fabric.microsoft.com/reportEmbed?reportId=8a2f8127-a9c9-4f36-b602-fad739eddbe0&autoAuth=true&ctid=ea38e8bc-2dca-498c-baf2-f138a9968398&navContentPaneEnabled=false&filterPaneEnabled=false&disablecdnExpiration=1763694706",
  "https://app.fabric.microsoft.com/reportEmbed?reportId=8a2f8127-a9c9-4f36-b602-fad739eddbe0&autoAuth=true&ctid=ea38e8bc-2dca-498c-baf2-f138a9968398&navContentPaneEnabled=false&filterPaneEnabled=false&disablecdnExpiration=1763694706",
	
      ];

      let index = 0;

      function rotatePage() {
        document.getElementById("powerbi-frame").src = pages[index];
        index = (index + 1) % pages.length;
      }

      // Primeira página
      rotatePage();

      // Troca de página a cada 3 minutos (180000 ms)
      setInterval(() => {
        rotatePage();
      }, 180000); // Atualizado para 3 minutos (180.000 ms)
    </script>
  </body>
</html>
