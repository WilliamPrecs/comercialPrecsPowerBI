<html>
  <head>
    <title>Painel Power BI Rotativo</title>
    <meta charset="UTF-8">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="powerbi-frame"></iframe>

    <script>
      const pages = [
  "https://app.fabric.microsoft.com/view?r=eyJrIjoiMWRlNzcxODUtYmU3Ni00MTAyLWExZTUtNDU4MzA5NzBmMzNhIiwidCI6ImVhMzhlOGJjLTJkY2EtNDk4Yy1iYWYyLWYxMzhhOTk2ODM5OCJ9&navContentPaneEnabled=false&filterPaneEnabled=false",
  "https://app.fabric.microsoft.com/view?r=eyJrIjoiMWRlNzcxODUtYmU3Ni00MTAyLWExZTUtNDU4MzA5NzBmMzNhIiwidCI6ImVhMzhlOGJjLTJkY2EtNDk4Yy1iYWYyLWYxMzhhOTk2ODM5OCJ9&navContentPaneEnabled=false&filterPaneEnabled=false&aspectRatio=Fill&pageName=ReportSection2",
	
      ];

      let index = 0;

      function rotatePage() {
        document.getElementById("powerbi-frame").src = pages[index];
        index = (index + 1) % pages.length;
      }

      // Primeira página
      rotatePage();

      // Troca de página a cada 3 minutos (180000 ms)
      setInterval(() => {
        rotatePage();
      }, 180000); // Atualizado para 3 minutos (180.000 ms)
    </script>
  </body>
</html>
